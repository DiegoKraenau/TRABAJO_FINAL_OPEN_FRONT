<html lang="en">

<head>

  <link href="../assets/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
    type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="../assets/static/css/agency.min.css" rel="stylesheet">
</head>

<body>


  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" id="logo" href="#">RapiSolver</a>
    <div id="navbarNavDropdown" class="navbar-collapse collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/miPerfil/',this.route.snapshot.params.id ]">Mi perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/agregarServicio/',this.route.snapshot.params.id ]">Publicar Servicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/listarServicios/',this.route.snapshot.params.id ]">Buscar Servicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/buscarSupplier/',this.route.snapshot.params.id ]">Buscar Proveedor</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="" class="btn btn-info btn-lg"> <span class="glyphicon glyphicon-log-out"></span> Salir </a>
        </li>
      </ul>
    </div>

  </nav>

  <br />


  <div id="labelCrearUsuario">
    <h2>Registro Servicio</h2>
  </div><br>
  <form id="formulario" (ngSubmit)="registrarDetalle()">
    <div class="form-group">
      <label>Nombre:</label> <input type="text" class="form-control col-lg-3 col-md-3 col-xs-12" id="ServiceName"
        name="ServiceName" placeholder="Ingrese nombre del servicio" required [(ngModel)]="detalle.ServiceName">
    </div>
    <div class="form-group">
      <label>Descripcion:</label> <br><textarea class="form-control col-lg-3 col-md-3 col-xs-12" id="Description"
        name="Description" rows="10" cols="40" required
        [(ngModel)]="detalle.Description">Escribe aqu√≠ tus comentarios</textarea>
    </div>
    <div class="form-group">
      <label>Costo:</label> <input type="text" class="form-control col-lg-3 col-md-3 col-xs-12" id="Cost" name="Cost"
        placeholder="Ingrese el costo del servicio" required [(ngModel)]="detalle.Cost">
    </div>
    <div class="form-group">
      <label>Categoria:</label><br>
      <select class="browser-default custom-select form-control col-lg-3 col-md-3 col-xs-12" id="CategoryName"
        name="CategoryName" required [(ngModel)]="detalle.CategoryName">
        <option selected>Seleccion la categoria</option>
        <ng-container *ngFor="let categoria of categoryGroup">
          <option>{{categoria.categoryName}}</option>
        </ng-container>

      </select>
    </div>
    <div class="form-group">

    </div>
    <button v-on:click.prevent="post" class="btn btn-primary">Agregar</button>
  </form>





</body>

</html>
