<div class="container">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Registrate</h5>
                <form id="formulario" v-on:submit.prevent="post" class="form-signin" >
                    <div class="form-group" >
                        <label >Nombre:</label> <input type="text" class="form-control" placeholder="Ingrese Nombres" minlength="5" maxlength="40" required pattern="[A-Za-z]+"> 
                    </div>
                    <div class="form-group" >
                        <label >Apellido:</label> <input type="text" class="form-control" placeholder="Ingrese Apellidos" minlength="5" maxlength="40" required pattern="[A-Za-z]+">  
                    </div>
                    <div class="form-group" >
                        <label >Email:</label> <input type="email" class="form-control" placeholder="Ingrese un email"> 
                    </div>
                    <div class="form-group" >
                        <label >Contraseña::</label> <input type="password" class="form-control" placeholder="Ingrese una contraseña" minlength="5" maxlength="40" > 
                    </div> 
                    <div class="form-group">
                        <button  type="submit"  class="btn btn-primary btn-lg">Registrarse</button>  
                    </div>  
                </form>
            </div>
        </div>
    </div>
</div>
