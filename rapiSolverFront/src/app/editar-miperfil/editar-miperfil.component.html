<html lang="en">
<head>
<!-- Custom fonts for this template -->

<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Kaushan+Script'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700'
	rel='stylesheet' type='text/css'>

<!-- Custom styles for this template -->

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" id="logo" href="#" >RapiSolver</a>
         <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                       <a class="nav-link" [routerLink]="['/miPerfil/',this.route.snapshot.params.id ]">Mi perfil</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" [routerLink]="['/agregarServicio/',this.route.snapshot.params.id ]">Publicar Servicio</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" [routerLink]="['/listarServicios/',this.route.snapshot.params.id ]">Buscar Servicio</a>
                    </li>
                   <li class="nav-item">
                      <a class="nav-link" [routerLink]="['/buscarSupplier/',this.route.snapshot.params.id ]">Buscar Proveedor</a>
                   </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="" [routerLink]="['/login/']" class="btn btn-info btn-lg"> <span class="glyphicon glyphicon-log-out"></span> Salir </a>
                    </li>
                </ul>
            </div>
      
    </nav>
<div id="mensaje2" class="alert alert-success " style="display: none">
            <strong> <p class="padd-top" id="mensaje"></p></strong>
    </div>

  <div id="labelCrearUsuario"><h2>Editar perfil</h2></div><br>
	<form id="formulario" >
		<div class="form-group" >
			<label >Nombre:</label> <input type="text" class="form-control col-lg-3 col-md-3 col-xs-12" placeholder="Ingrese Nombres"  minlength="5" maxlength="40" required pattern="[A-Za-z]+"> 
		</div>
		<div class="form-group" >
			<label >Apellido:</label> <input type="text" class="form-control col-lg-3 col-md-3 col-xs-12" placeholder="Ingrese Apellidos"  minlength="5" maxlength="40" required pattern="[A-Za-z]+">  
		</div>
		<div class="form-group" >
			<label >Email:</label> <input type="email" class="form-control col-lg-3 col-md-3 col-xs-12" placeholder="Ingrese un email"  required> 
		</div>
        <div class="form-group" >
			<label >Contraseña::</label> <input type="password" class="form-control col-lg-3 col-md-3 col-xs-12" placeholder="Ingrese una contraseña" minlength="5" maxlength="40"  required> 
		</div>
		<div class="form-group" >
			<label >Telefono:</label> <input type="tel" class="form-control col-lg-3 col-md-3 col-xs-12" placeholder="Ingrese un telefono"  minlength="7" maxlength="9" pattern="[0-9]{9}"> 
		</div>
        <div class="form-group" >
			<label >Edad:</label> <input type="text" class="form-control col-lg-3 col-md-3 col-xs-12" placeholder="Ingrese su edad"  > 
		</div>
       <div class="form-group" >
			<label >Sexo:</label><br>
           <select class="browser-default custom-select form-control col-lg-3 col-md-3 col-xs-12" >
                <option selected>Seleccion el sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Ambos">Ambos</option>
            </select>
		</div>
        <div class="form-group" >
			<label >Pais:</label><br>
           <select class="browser-default custom-select form-control col-lg-3 col-md-3 col-xs-12" >
                <option selected>Seleccion el Pais</option>
                <option value="Perú">Perú</option>
            </select>
		</div>
           <div class="form-group" >
			<label >Departamento:</label><br>
           <select class="browser-default custom-select form-control col-lg-3 col-md-3 col-xs-12" >
                <option selected>Seleccion el Departamento</option>
                <option value="Lima">Lima</option>
            </select>
		</div>
        <div class="form-group" >
			<label >Distrito:</label><br>
           <select class="browser-default custom-select form-control col-lg-3 col-md-3 col-xs-12" >
                <option selected>Seleccion el Distrito</option>
                <option value="Lima">Lima</option>
            </select>
		</div>
         <div class="form-group" >
			<label >Direccion:</label> <input type="text" class="form-control col-lg-3 col-md-3 col-xs-12" placeholder="Ingrese su direccion" > 
		</div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        
     
	</form>
    <br>

</body>
</html>
