<html lang="en">
<head>
    <link href="../assets/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
    type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Kaushan+Script'
    rel='stylesheet' type='text/css'>
<link
    href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic'
    rel='stylesheet' type='text/css'>
<link
    href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700'
    rel='stylesheet' type='text/css'>

<!-- Custom styles for this template -->
<link href="../assets/static/css/agency.min.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" id="logo" href="#" >RapiSolver</a>
         <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                       <a class="nav-link" [routerLink]="['/miPerfil/',this.route.snapshot.params.id ]">Mi perfil</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" [routerLink]="['/agregarServicio/',this.route.snapshot.params.id ]">Publicar Servicio</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" [routerLink]="['/listarServicios/',this.route.snapshot.params.id ]">Buscar Servicio</a>
                    </li>
                   <li class="nav-item">
                      <a class="nav-link" [routerLink]="['/buscarSupplier/',this.route.snapshot.params.id ]">Buscar Proveedor</a>
                   </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="" [routerLink]="['/login/']" class="btn btn-info btn-lg"> <span class="glyphicon glyphicon-log-out"></span> Salir </a>
                    </li>
                </ul>
            </div>
      
    </nav>

<input type="text" id="myInput"   (keyup)="myFunction()" placeholder="Search for names..">

<table id="myTable">
  <tr class="header" style="background-color:#fed136">
    <th ></th>
    <th >Nombre</th>
    <th >Apellido</th>
    <th >Email</th>
    <th >Telefono</th>
    <th >Detalle</th>
  </tr>
 <tbody>
  <ng-container *ngFor="let supplier of suppliersGroup">
    <tr>
        <td ><img src="../assets/img_avatar.png" alt="Avatar" width="50px" height="50px"></td>
        <td>{{supplier.name}}</td>
        <td>{{supplier.lastName}}</td>
        <td>{{supplier.email}}</td>
        <td>{{supplier.phone}}</td>
        <td><button  class="btn btn-primary" (click)="verPerfil(supplier.usuarioId)">Ver perfil</button></td>	
    </tr>
</ng-container>
            
</tbody>
</table>


</body>
</html>
