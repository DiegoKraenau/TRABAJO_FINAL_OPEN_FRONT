    <div id="mensaje2" class="alert alert-success " style="display: none">
            <strong> <p class="padd-top" id="mensaje"></p></strong>
    </div>
    <br>

    <div id="labelCrearUsuario"><h2>Registrar Usuario</h2></div><br>
 
 
	<form id="formulario" (ngSubmit)="registrarUsuario()" class="form-signin" >
        
		<div class="form-group" >
			<label >Nombre:</label> <input type="text" class="form-control col-lg-3 col-md-3 col-xs-12" id="name" name="name" required [(ngModel)]="customer.name" placeholder="Ingrese Nombres"  minlength="5" maxlength="40" required pattern="[A-Za-z]+"> 
		</div>
		<div class="form-group" >
			<label >Apellido:</label> <input type="text" class="form-control col-lg-3 col-md-3 col-xs-12" id="lastName" name="lastName" required [(ngModel)]="customer.lastName" placeholder="Ingrese Apellidos"  minlength="5" maxlength="40" required pattern="[A-Za-z]+">  
		</div>
		<div class="form-group" >
			<label >Email:</label> <input type="email" class="form-control col-lg-3 col-md-3 col-xs-12" id="email" name="email" required [(ngModel)]="customer.email" placeholder="Ingrese un email" > 
		</div>
        <div class="form-group" >
			<label >Contraseña::</label> <input type="password"  class="form-control col-lg-3 col-md-3 col-xs-12" id="userPassword" name="userPassword" required [(ngModel)]="customer.userPassword" placeholder="Ingrese una contraseña"  minlength="5" maxlength="40"  > 
		</div> 
        <div class="form-group">
            <button  type="submit"  class="btn btn-primary btn-lg">Agregar</button>  
            <br>
            <br>
            <a class="enu" href="/Inicio" style="color:#000000">No , gracias</a>   
        </div>  
	</form>



</body>
</html>
