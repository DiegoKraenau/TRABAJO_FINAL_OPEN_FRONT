<div id="mensaje2" class="alert alert-danger" role="alert" style="display: none">

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" (ngSubmit)="logear()">
              <div class="form-label-group">
                <input type="email" id="correo"
                name="correo" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="usuario.correo" >
                
              </div>
              <br>
              <div class="form-label-group">
                <input type="password" id="userPassword"
                name="userPassword" class="form-control" placeholder="Password" required [(ngModel)]="usuario.userPassword" >
                
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"  >Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" ><i class="fab fa-google mr-2"></i> Sign up</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
