<html lang="en">
    <head>
    </head>
    <body>
        
    
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="">RapiSolver</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="" >Mi perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" >Publicar Servicio</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="">Buscar Servicio</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="">Buscar Personas</a>
        </li>
      </ul>
    </nav>
    
    <br/>
    <br/>
    
    
        <div class="container">
            <div class="card">
                <div class="card-header text-white bg-secondary" >Buscar Servicios</div>
                <div class="card-body">
                    <div class="form-inline">
                        <form >
                            <div class="row">
                                <div class="col-8">
                                    <input  type="text" class="form-control" id="servicioNombre" name="servicioNombre" placeholder="Buscar por nombre"  >
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-danger"  >Buscar</button>
                                </div>
                            </div>
                        </form>
                    </div>	
                    <br>
                    <input type="radio"  > Ordenar por bajo Costo<br>
                </div>
                
                    <div class="table responsive">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Categoria</th>
                                    <th>Cost</th>
                                    <th>Detalle</th>								
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let detalle of detallesGroup">
                                    <tr>
                                        <th scope="row">{{detalle.serviceDetailsId}}</th>
                                        <td>{{detalle.ServiceName}}</td>
                                        <td>{{detalle.CategoryName}}</td>
                                        <td>{{detalle.Cost}}</td>
                                        <td>
                                            <button class="btn btn-success" type="submit" (click)="myMethod(detalle.serviceDetailsId)">Detalle</button>
                                            </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        
    </body>
    </html>
