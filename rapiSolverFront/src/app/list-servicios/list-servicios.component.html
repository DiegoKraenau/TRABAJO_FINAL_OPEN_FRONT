<html lang="en">
    <head>
            <link href="../assets/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Kaushan+Script'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700'
	rel='stylesheet' type='text/css'>

<!-- Custom styles for this template -->
<link href="../assets/static/css/agency.min.css" rel="stylesheet">

   
    </head>
    <body>
        
    
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" id="logo" href="">RapiSolver</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="" >Mi perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" >Publicar Servicio</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="">Buscar Servicio</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="">Buscar Personas</a>
        </li>
      </ul>
    </nav>
    
    <br/>
    <br/>
    
    
        <div class="container">
            <div class="card">
                <div class="card-header text-white bg-secondary" >Buscar Servicios</div>
                <div class="card-body">
                    <div class="form-inline">
                        <form (ngSubmit)="buscarByNombre()">
                            <div class="row">
                                <div class="col-8">
                                    <input  type="text" class="form-control" id="servicioNombre" name="servicioNombre" placeholder="Buscar por nombre"  [(ngModel)]="servicioNombre">
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-danger"  >Buscar</button>
                                </div>
                            </div>
                        </form>
                    </div>	
                    <br>
                    <input type="radio"  > Ordenar por bajo Costo<br>
                </div>
                <div class="list-group">
                        <ng-container *ngFor="let detalle of detallesGroup">
                    <a  class="list-group-item active" >
                          <div class="media col-md-3">
                              <figure class="pull-left">
                                  <img class="media-object img-rounded img-responsive"  src="../assets/img4.jpg"  >
                              </figure>
                          </div>
                          <div class="col-md-6">
                              <h4 class="list-group-item-heading"> <strong>Servicio: {{detalle.serviceName}} </strong></h4>
                              <br>
                              <p class="list-group-item-text"> <strong>Descripcion:{{detalle.description}}</strong></p>
                              <br>
                              <p class="list-group-item-text"> <strong>Categoria:{{detalle.categoryName}}</strong></p>
                              <br>
                              <p class="list-group-item-text"> <strong>Costo:{{detalle.cost}} S/</strong></p>
                          </div>
                          <div class="col-md-3 text-center">
                                <br>
                                <br>
                                <br>
                                <button class="btn btn-primary"  (click)="myMethod(detalle.serviceDetailsId)">Detalle</button>
                               
                                
                            </div>
                         
                    </a>
                    
                </ng-container>
                       </div>
                      
                          
                      </div>
                      
                      
                  </div>
            
                 
        
    </body>
</html>
